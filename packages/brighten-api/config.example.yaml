# Brighten API Configuration
# Copy this file to config.yaml to get started

server:
  port: 3001
  host: 0.0.0.0

# Authentication & Usage Tracking (via PocketBase)
# Set enabled: true to require API keys for operations
auth:
  enabled: false
  pocketbase:
    url: ${POCKETBASE_URL}
    admin_email: ${POCKETBASE_ADMIN_EMAIL}
    admin_password: ${POCKETBASE_ADMIN_PASSWORD}

# Map operations to providers
# Each operation can have a primary provider and optional fallback
operations:
  background-remove:
    provider: replicate
    fallback: removebg

  upscale:
    provider: replicate
    options:
      scale: 4

  unblur:
    provider: replicate

  colorize:
    provider: replicate

  inpaint:
    provider: replicate

  restore:
    provider: replicate

# Provider configurations
# API keys are loaded from environment variables (see .env.example)
providers:
  replicate:
    api_key: ${REPLICATE_API_KEY}

  fal:
    api_key: ${FAL_API_KEY}

  removebg:
    api_key: ${REMOVEBG_API_KEY}
