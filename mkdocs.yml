site_name: Brighten
site_description: The AI-native image editor SDK
site_url: https://phishy.github.io/brighten/
repo_url: https://github.com/phishy/brighten
repo_name: phishy/brighten

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Framework Examples: getting-started/frameworks.md
  - Customization:
    - Tools & Tabs: customization/tools.md
    - Styling: customization/styling.md
    - Headless Mode: customization/headless.md
  - API Reference:
    - EditorUI: api/editor-ui.md
    - Editor: api/editor.md
    - FilterEngine: api/filter-engine.md
    - LayerManager: api/layer-manager.md
  - AI Features:
    - Overview: ai/overview.md
    - Brighten API: ai/brighten-api.md
    - Endpoints: ai/endpoints.md
  - About:
    - Competition: about/competition.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/phishy/brighten
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/brighten

