services:
  # Photova API (Laravel) database
  postgres:
    image: postgres:16-alpine
    container_name: brighten-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: brighten
      POSTGRES_USER: brighten
      POSTGRES_PASSWORD: brighten
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brighten -d brighten"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
