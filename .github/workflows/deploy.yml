name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs-material mkdocs-minify-plugin

      - name: Install dependencies
        run: npm install

      - name: Generate OpenAPI spec
        run: npm run generate:openapi
        working-directory: packages/brighten-api

      - name: Build demo site
        run: npm run build:pages
        working-directory: packages/brighten

      - name: Build MkDocs
        run: python3 -m mkdocs build

      - name: Merge demo and docs
        run: |
          # Create output directory
          mkdir -p output
          
          # Copy MkDocs site (docs will be at root)
          cp -r site/* output/
          
          # Copy demo to /demo subdirectory
          mkdir -p output/demo
          cp -r packages/brighten/dist-pages/* output/demo/
          
          # Copy OpenAPI spec
          cp packages/brighten-api/openapi.json output/openapi.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
